<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>

        <div class="nav">
            <a href="{{ url_for('add_expense') }}">âž• Add Expense</a>
            <a href="{{ url_for('view_expenses') }}">ðŸ“œ View Expenses</a>
            {% if user %}
                <a href="{{ url_for('logout') }}">ðŸšª Logout ({{ user }})</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>

        <h2>Summary by Category</h2>
        <table>
            <tr><th>Category</th><th>Total Spent</th></tr>
            {% for row in summary %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>â‚¹{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>ðŸ“Š Expense Chart</h2>
        <canvas id="expenseChart" width="400" height="200"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for row in summary %}'{{ row[0] }}',{% endfor %}],
                datasets: [{
                    label: 'Expenses',
                    data: [{% for row in summary %}{{ row[1] }},{% endfor %}],
                    backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF'],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
